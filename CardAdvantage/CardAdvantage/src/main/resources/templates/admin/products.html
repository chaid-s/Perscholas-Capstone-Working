<!DOCTYPE html>
<html lang = "en"
	xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="admin/header :: header"></div>

<body>

<div th:replace="admin/header :: navbar"></div>

	<div class="container">
		<div class="row">
			<h1>List of Products</h1>
		</div>
	<table class="table table-striped table-hover table-bordered">
		<thead class = "table-dark">
			<th style "width:10%">#</th>
			<th style "width:20%">Name</th>
			<th style "width:20%">Description</th>
			<th style "width:30%">Picture</th>
			<th style "width:20%">Actions</th>
		</thead>
		<tbody>
			<tr th:each = "product, productStat : ${products}">
				<td th:text="${productStat.count}">1</td>
				<td th:text="${product.name}">product name</td>
				<td th:text="${product.description}">product description</td>
				<td id="Image-Cell">
					<img alt="Product Image" th:src="${product.productPicture}">
				</td>
				<td>
					<a th:href="@{/admin/products/{productId}/edit(productId=${product.id})}" class="btn btn-primary">Edit</a>
					<a th:href="@{/admin/products/{productId}/delete(productId=${product.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr> 
		</tbody>	
	</table>	
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
