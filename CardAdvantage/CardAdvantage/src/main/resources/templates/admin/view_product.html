<!DOCTYPE html>
<html lang = "en"
	xmlns:th="http://www.thymeleaf.org"
>

<div th:replace="admin/header :: header"></div>

<body>

<div th:replace="admin/header :: navbar"></div>

<div class="container">
	<div class="row">
		<h2 th:text="${product.name}"></h2>
		<hr/>
		<h4 th:text="${product.description}"></h4>
		<hr/>
		<div>
			<img alt="Product Image" th:src="*{'data:image/jpeg;base64,'+{product.productPicture}}">
		</div>
	</div>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
